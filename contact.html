      <section class="container">
         <section class="uni-header-nav">

               <h1 class="uni-h1">AMS</h1>
               <h2 class="uni-h2"><em>Explore Amsterdam</em></h2>

            <!--Header End-->
            <!--Nav Start-->
            <nav class="uni-nav">

         <p><strong>Contact Information</strong></p>
         <!--contact and aside container start -->
         <section class="contact-form-aside">
            <form class="contact-form">
               <fieldset>
                  <legend><strong>Contact Form</strong></legend>
                  <label for="fname">First name:</label> <input type="text" id="fname" name="fname"><P></P><label for="lname">Last name:</label> <input type="text" id="lname" name="lname"><P></P>label for="email">Email:</label> <input type="email" id="email" name="email"><P></P><input type="submit" value="Submit">
               </fieldset>
            </form>
            <section class="contact-aside">
               <aside class="contact-aside1">
                  <h1>Click on the image for details</h1>
                  <figure>
                     <a href="https://www.tours-tickets.com/nl/musea/rijksmuseum/"><img id="pic1" src="media/img/Rijksmuseum.jpg" alt="Rikjmuseum"></a>
                     <figcaption>
                        Rijkmuseum
                     </figcaption>
                  </figure>
               </aside>
               <aside class="contact-aside2">
                  <h1>Click on the image for details</h1>
                  <figure>
                     <a href="https://www.tours-tickets.com/nl/musea/van-gogh-museum/"><img id="pic2" src="media/img/Van%20Gogh%20Museum.jpg" alt="Cruises"></a>
                     <figcaption>
                        Van Gogh Museum
                     </figcaption>
                  </figure>
               </aside>
               <aside class="contact-aside3">
                  <h1>Click on the image for details</h1>
                  <figure>
                     <a href="https://www.tours-tickets.com/nl/wandel-en-fiets-tours/amsterdam-stadsfietstocht/"><img id="pic3" src="media/img/Bike.jpg" alt="Icebar"></a>
                     <figcaption>
                        Yellow bike
                     </figcaption>
                  </figure>
               </aside>
            </section>
